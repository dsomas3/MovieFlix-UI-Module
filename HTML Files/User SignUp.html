         <h1>Sign Up To Watch Movies</h1>
         <h2>Create you account:</h2>
        <form class="form-horizontal" role="form">
          <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email (abc@domain.com)">

          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" placeholder="Choose a password between 4 to 50 characters">
              </div>
          </div>

          <div class="form-group">
              <div  class="col-sm-offset-2 col-sm-10">
